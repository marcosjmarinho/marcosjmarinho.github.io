            <div class="container" >

                        <div class="card person-card">
                            
                            <div class="card-body">
                                <img id="Pais" src="Contry.jpg">
                                <!-- Imagen Hombre Mujer -->

                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <select id="input_sex" class="form-control">
                                            <option value="Mr.">Mr.</option>
                                            <option value="Ms.">Ms.</option>

                                    </div>
                                    <div class="form-group col-md-5">

                                        </div>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <input id="last_name" type="text" class="form-control" placeholder="Apellidos">
                                        <div id="last_name_feedback" class="invalid-feedback">
                                            
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                            <select id="input_Pais" class="form-control">

                                                <option value="Spain">España</option>
                                                <option value="Germany">Alemania</option>
                                            </select>
                                    </div>
                                    <div class="form-group col-md-5">
                                            <input id="DNI" type="text" class="form-control" placeholder="DNI">
                                            <div id="DNI_feedback" class="invalid-feedback">
                                                
                                            </div>
                                        </div>
                                        <div class="form-group col-md-5">
                                                <input id="Direccion" type="text" class="form-control" placeholder="Direccion">
                                                <div id="Direccion_feedback" class="invalid-feedback">
                                                    
                                                </div>
                                            </div>
                                        <div class="form-group col-md-2">
                                                    <select id="input_sex" class="form-control">
                                                            <option value="Mr.">Cumpleaños</option>
                                                        <option value="Mr.">1999</option>
                                                        <option value="Ms.">2000</option>
                                                    </select>
                                        </div>
                                        <div class="form-group col-md-5">
                                                <input id="Direccion" type="text" class="form-control" placeholder="Algo">
                                                <div id="Direccion_feedback" class="invalid-feedback">
                                                    
                                                </div>
                                        </div>
                                        <div class="form-group col-md-5">

                                                <div id="Direccion_feedback" class="invalid-feedback">
                                                    
                                                </div>
                                        </div>
                                </div>

                        <div class="row">

                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="card-title">Como contactamos contigo ?</h2>
                                        <div class="form-group">
                                            <label for="email" class="col-form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                                            <div class="email-feedback">
                                            
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="tel" class="col-form-label">Numero de telefono</label>
                                            <input type="text" class="form-control" id="tel" placeholder="+34 000 00 00 00" required>
                                            <div class="phone-feedback">
                                            
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                            <div class="password-feedback">
                                            
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password_conf" class="col-form-label">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="password_conf" placeholder="Repetir contraseña" required>
                                            <div class="password_conf-feedback">
                                            
                                            </div>
                                        </div>
                                    </div>
                                </div>
